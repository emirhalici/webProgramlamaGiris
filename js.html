<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>

    <p id="p1">Mahmut</p>



    <button onclick="document.write('merhaba js')">Bas düğmeye</button>

    <button onclick="console.log('konsol')">Konsola yaz</button>

    <br><br><br>

    <h4>Hipotenus Hesaplama</h4>

    <input type="number" id="sayi1" placeholder="1. sayiyi gir">
    <input type="number" id="sayi2" placeholder="2. sayiyi gir">

    <input type="button" value="Hesapla" id="Hesapla" onclick="kenarHesapla()">

    <p id="p2"></p>
    <p id="cevap">Cevap</p>
    <div id="hip"></div>

    <h4>Sayi Karsilastirma</h4>

    1. Sayi: <input type="number" id="n1">
    <br><br>
    2. Sayi: <input type="number" id="n2">
    <br><br>
    <input type="button" value="Karsilastir" onclick="Karsilastir()">
    <br><br>
    <div id="sonuc">Cevap: </div>

    <br><br><br>

    <h4>Not Hesaplama</h4>
    <input type="number" id="ogrencinot" onchange="notHesapla()">
    <a id="notcevap">cevap</a>
    <br><br>
</body>
</html>


<script language="javascript">
    document.getElementById("p1").innerHTML = "Merhaba Javascript";
    if (document.getElementById("p2").innerHTML== "Mehmet") {
        document.getElementById("p2").innerText = "Kemal"
    }

    function kenarHesapla() {

        var k1 = Number(document.getElementById("sayi1").value);
        var k2 = Number(document.getElementById("sayi2").value);

        var cevre = (k1 + k2) * 2;
        document.getElementById('cevap').innerHTML = "Iki kenari girilen dikdorgenin cevresi : " + cevre;

        var hipo = (k1*k1+k2*k2)**(1/2);
        document.getElementById('hip').innerHTML = "Hipotenus: " + hipo;

    }

    function Karsilastir() {
        var a = parseInt(document.getElementById("n1").value);
        var b = parseInt(document.getElementById("n2").value);
        if (a==b) {
            document.getElementById("sonuc").innerHTML = "Sayilar esit.";
        }
        else if (a>b) {
            document.getElementById("sonuc").innerHTML = "Sayi1 daha buyuk.";
        } else {
            document.getElementById("sonuc").innerHTML = "Sayi2 daha buyuk.";
        }
    }

    function notHesapla() {
        var nott = parseInt(document.getElementById("ogrencinot").value);
        if (nott<0) {
            document.getElementById("notcevap").innerHTML = "hatali not";
        } else if (nott < 50) {
            document.getElementById("notcevap").innerHTML = "kaldiniz";
        } else {
            document.getElementById("notcevap").innerHTML = "gectiniz";
        }
    }

    var i;
    document.write("1den 100e kadar tek sayilar<br><br>");
    for (i=1; i<101; i=i+2) {
        document.write(i + " ");
    }

    document.write("<br><br><br>");

    var sayi;
    sayi = prompt("bir sayi giriniz");
    document.write(sayi + " a kadar olan tek sayilar<br><br>");
    for (i=1; i<=sayi; i=i+2) {
        document.write(i+ " ");
    }

    document.write("<br><br>");

    var metin = window.prompt("metni giriniz");
    var adet = window.prompt("metin kac defa girilsin");

    for (var i=1; i<=adet; i++) {
        document.write(metin+"<br>");
    }

    var s = prompt("carpim tablosu icin sayi giriniz");

    for (var i=1; i<=s; i++) {
        for (var t=1; t<=s; t++) {
            document.write(i+"*"+t+"="+i*t+"<br>");
        }
    }
    </script>
