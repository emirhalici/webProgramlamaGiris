<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>
    <table width="600px">
        <tr>
            <td>
                Urun Alis Fiyati: 
            </td>
            <td>
                <input type="number" id="alis" maxlength="25" size="20">
            </td>
        </tr>
        <tr>
            <td>
                Kar Orani (%): 
            </td>
            <td>
                <input type="number" id="kar" size="20">
            </td>
        </tr>
        <tr>
            <td>
                KDV Dahil (18%)
            </td>
            <td>
                <input type="checkbox" id="kdv">
            </td>
        </tr>
        <tr>
            <td>
                Satis Fiyati: 
            </td>
            <td>
                <input type="text" id="satis" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Hesapla" onclick="fiyatHesapla()">
            </td>
            
        </tr>
    </table>

    <br><br><br>

    <table>
        <tr>
            <td>
                Faktoriyel alinacak sayiyi giriniz:
            </td>
            <td>
                <input type="number" id="fakt">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Hesapla" onclick="faktoriyelHesapla()">
            </td>
            <td>
                <input type="text" id="faktCevap" value="0" disabled="disabled">
            </td>
        </tr>
    </table>

    <br><br><br>

    <a id="lbl1">Label1</a>
    <a id="lbl2">Label2</a>
    <a id="lbl3">Label3</a>
    <a id="lbl4">Label4</a>
    <a id="lbl5">Label5</a>
    <a id="lbl6">Label6</a>
    <input type="button" value="OYNA" onclick="lotoOyna()">

    <br><br><br>

    SAYI 1
    <input type="number" id="calc1">
    <br>
    SAYI 2
    <input type="number" id="calc2">
    <br>
    <input type="radio" id="calcTopla" name="fav_language" checked="true" value="calcTopla">
    <label for="calcTopla">TOPLA</label><br>
    <input type="radio" id="calcCikar" name="fav_language" value="calcCikar">
    <label for="calcCikar">CIKAR</label><br>
    <input type="radio" id="calcCarp" name="fav_language" value="calcCarp">
    <label for="calcCarp">CARP</label><br>
    <input type="radio" id="calcBol" name="fav_language" value="calcBol">
    <label for="calcBol">BOL</label><br>
    <input type="button" value="HESAPLA" onclick="calcHesapla()"><br><br>
    SONUC:  
    <a id="calcSonuc"></a>

    <br><br><br>
    Vize: <input type="number" id="vize">
    <br>
    Final: <input type="number" id="final">
    <input type="button" value="Hesapla" onclick="finalHesapla()">
    <input type="button" value="Temizle" onclick="temizle()">
    <br>
    Ortalama: <a id="ortalama"></a><br>
    Durum: <a id="durum"></a><br>
</body>

<script>
    function fiyatHesapla() {
        var alis = parseInt(document.getElementById("alis").value);
        var kar = parseInt(document.getElementById("kar").value);
        var dahil = document.getElementById("kdv").checked;

        var satis = alis;
        if (dahil) {
            satis += satis * 18 / 100;
        }
        satis += satis * kar / 100;

        document.getElementById("satis").value = satis;
    }
    function faktoriyelHesapla() {
        var sayi = parseInt(document.getElementById("fakt").value);
        var fakt = 1;
        while (sayi>0) {
            fakt *= sayi;
            sayi--;
        }
        document.getElementById("faktCevap").value = fakt;
    }
    function lotoOyna() {   
        for (var i=1; i<=6; i++) {
            var rand = Math.ceil(Math.random() * 49);
            rand -= 1;
            document.getElementById("lbl"+i).innerHTML = rand;
        }
    }
    function calcHesapla() {
        var sayi1 = parseInt(document.getElementById("calc1").value);
        var sayi2 = parseInt(document.getElementById("calc2").value);

        var isTopla = document.getElementById("calcTopla").checked;
        var isCikar = document.getElementById("calcCikar").checked;
        var isCarp = document.getElementById("calcCarp").checked;
        var isBol = document.getElementById("calcBol").checked;

        var sonuc = 0;

        if (isTopla) {
            sonuc = sayi1 + sayi2;
        } else if (isCikar) {
            sonuc = sayi1 - sayi2;
        } else if (isCarp) {
            sonuc = sayi1 * sayi2;
        } else if (isBol) {
            sonuc = sayi1 / sayi2;
        }

        document.getElementById("calcSonuc").innerHTML = sonuc;
    }
    function finalHesapla() {
        var vize = parseInt(document.getElementById("vize").value);
        var final = parseInt(document.getElementById("final").value);
        var not = vize * 0.3 + final * 0.8;
        document.getElementById("ortalama").innerHTML = not;
        document.getElementById("durum").innerHTML = not >= 60 ? "gecti" : "kaldi";
    }

    function temizle() {
        document.getElementById("vize").value = 0;
        document.getElementById("final").value = 0;
    }
</script>
