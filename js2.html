<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>
    <table width="600px">
        <tr>
            <td>
                Urun Alis Fiyati: 
            </td>
            <td>
                <input type="number" id="alis" maxlength="25" size="20">
            </td>
        </tr>
        <tr>
            <td>
                Kar Orani (%): 
            </td>
            <td>
                <input type="number" id="kar" size="20">
            </td>
        </tr>
        <tr>
            <td>
                KDV Dahil (18%)
            </td>
            <td>
                <input type="checkbox" id="kdv">
            </td>
        </tr>
        <tr>
            <td>
                Satis Fiyati: 
            </td>
            <td>
                <input type="text" id="satis" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Hesapla" onclick="fiyatHesapla()">
            </td>
            
        </tr>
    </table>

    <br><br><br>

    <table>
        <tr>
            <td>
                Faktoriyel alinacak sayiyi giriniz:
            </td>
            <td>
                <input type="number" id="fakt">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Hesapla" onclick="faktoriyelHesapla()">
            </td>
            <td>
                <input type="text" id="faktCevap" value="0" disabled="disabled">
            </td>
        </tr>
    </table>

</body>

<script>
    function fiyatHesapla() {
        var alis = parseInt(document.getElementById("alis").value);
        var kar = parseInt(document.getElementById("kar").value);
        var dahil = document.getElementById("kdv").checked;

        var satis = alis;
        if (dahil) {
            satis += satis * 18 / 100;
        }
        satis += satis * kar / 100;

        document.getElementById("satis").value = satis;
    }
    function faktoriyelHesapla() {
        var sayi = parseInt(document.getElementById("fakt").value);
        var fakt = 1;
        while (sayi>0) {
            fakt *= sayi;
            sayi--;
        }
        document.getElementById("faktCevap").value = fakt;
    }
</script>
